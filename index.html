<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate a random Bible verse to inspire your day.">
    <meta name="author" content="HeruDev">
    <title>Random Bible Passage</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .copy-btn {
            margin-top: 10px;
            background-color: #28a745;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
        .btn-icon {
            margin-left: 5px;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        /* Media query for Font Awesome */
        @media screen and (max-width: 768px) {
            .fas {
                font-size: 18px; /* Adjust size as needed */
            }
        }
        /* Custom alert styling */
        #custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }
        #custom-alert.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Bible Verse</h1>
        <div id="passage-container">
            <p id="passage-text">Generate a holy word.</p>
            <p id="passage-reference"></p>
        </div>
        <button id="fetch-button" class="btn"><i class="fas fa-sync"></i> Generate Bible</button>
        <button id="copy-button" class="btn copy-btn">Copy Holy Word<i class="fas fa-copy btn-icon"></i></button>
        <footer>Â© 2024 | HeruDev | All rights reserved.</footer>
    </div>
    <div id="custom-alert"></div>
    <script>
        document.getElementById('fetch-button').addEventListener('click', fetchRandomPassage);
        document.getElementById('copy-button').addEventListener('click', copyPassage);

        function fetchRandomPassage() {
            const fetchButton = document.getElementById('fetch-button');
            fetchButton.disabled = true;
            fetchButton.textContent = 'Loading...';

            fetch('https://labs.bible.org/api/?passage=random&type=json')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const passage = data[0];
                        document.getElementById('passage-text').textContent = passage.text;
                        document.getElementById('passage-reference').innerHTML = `<strong>${passage.bookname}</strong> ${passage.chapter}:${passage.verse}`;
                    } else {
                        document.getElementById('passage-text').textContent = "No passage found.";
                        document.getElementById('passage-reference').textContent = "";
                    }
                })
                .catch(error => {
                    document.getElementById('passage-text').textContent = "An error occurred.";
                    document.getElementById('passage-reference').textContent = "";
                    console.error('Error fetching passage:', error);
                })
                .finally(() => {
                    fetchButton.disabled = false;
                    fetchButton.innerHTML = '<i class="fas fa-sync"></i> Generate Bible';
                });
        }

        function copyPassage() {
            const textToCopy = document.getElementById('passage-text').textContent;
            const bookNameToCopy = document.getElementById('passage-reference').textContent;
            const combinedTextToCopy = `${textToCopy} ${bookNameToCopy}`;
            
            navigator.clipboard.writeText(combinedTextToCopy)
                .then(() => {
                    showAlert('Passage copied to clipboard!', false);
                })
                .catch(err => {
                    console.error('Error copying passage: ', err);
                    showAlert('Failed to copy passage. Please try again.', true);
                });
        }

        function showAlert(message, isError) {
            const alertBox = document.getElementById('custom-alert');
            alertBox.textContent = message;
            alertBox.className = isError ? 'error' : '';
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
